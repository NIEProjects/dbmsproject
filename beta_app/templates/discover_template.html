{% for song in songs %}
<div class="col s12 m7">
  <div class="card horizontal">
    <div class="card-image">
      <img src="{{ song[2] }}">
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <p><h1>{{ song[0] }}</h1></p>
      </div>
      <div class="card-action">
        <a href="{{ song[1] }}">Play</a>
      </div>
    </div>
  </div>
</div>
{% endfor %}
